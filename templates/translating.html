<!DOCTYPE html>
<html>
<head>
  <title>Sign Language Translator</title>
  <style>
    #video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #video-element {
      width: 100%;
      max-width: 640px;
      border: 2px solid #feda6a;
      border-radius: 4px;
    }

    #start-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 50px;
      background-color: #feda6a;
      color: #393f4d;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-element" autoplay muted></video>
  </div>
  <div id="start-button-container">
    <center><button id="start-button">Start Translating</button></center>
  </div>

  <script>
    const videoElement = document.getElementById('video-element');
    const startButton = document.getElementById('start-button');

    function startCamera() {
      // Check if the browser supports mediaDevices and getUserMedia
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        // Get permission to use the camera
        navigator.mediaDevices.getUserMedia({ video: true })
          .then((stream) => {
            // Show the video stream in the video element
            videoElement.srcObject = stream;
          })
          .catch((error) => {
            console.error('Error accessing the camera:', error);
          });
      } else {
        console.error('getUserMedia is not supported in this browser.');
      }
    }

    startButton.addEventListener('click', () => {
      startCamera();
      startButton.disabled = true;
    });
  </script>
</body>
</html>
